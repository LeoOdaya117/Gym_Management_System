<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Gym Attendance</title>
    <link href="../img/systemlogobox.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #video {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        body{
            background-color: #dbd5d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4"></h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">QR Gym Attendance </h3>
                      </div>
                    <div class="card-body">
                        <video id="video" class="w-100" playsinline></video>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-4 container-fluid">
            <div class="container">
                <div class="text-center" id="current-time" style="font-weight: bold;"></div>
                <hr>
            </div>
            <div class="col-lg-6" style="max-height: 300px; overflow-y: auto;">
                
                <table id="attendance-table" class="table mb-5">
                    <thead>
                        <tr class="text-lg-center">
                            <th>User ID</th>
                            <th>Full Name</th>
                            <th>In</th>
                            <th>Out</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/scanner.js"></script>

</body>
</html>
